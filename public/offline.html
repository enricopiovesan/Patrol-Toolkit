<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f4c5c" />
    <title>Patrol Toolkit - Offline</title>
    <style>
      :root {
        font-family: "Atkinson Hyperlegible", "Noto Sans", sans-serif;
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #eef3f6;
        color: #0f172a;
        padding: 1rem;
      }

      main {
        width: min(640px, 100%);
        border-radius: 12px;
        padding: 1.5rem;
        background: #ffffff;
        border: 1px solid #dbe3ea;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.6rem;
      }

      p {
        margin: 0.4rem 0;
      }

      .hint {
        color: #334155;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Offline Mode</h1>
      <p>Patrol Toolkit cannot refresh right now because network is unavailable.</p>
      <p class="hint">If this is your first load, reconnect once to install the app shell.</p>
      <p class="hint">After install, core screens remain available without connectivity.</p>
    </main>
  </body>
</html>
